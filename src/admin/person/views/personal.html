<!-- MAIN CONTENT -->
<div id="content">
    <div class="row">
        <big-breadcrumbs items="['Person', 'personal']" icon="table"
                         class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
        <div smart-include="src/admin/smart/layout/partials/sub-header.tpl.html"></div>
    </div>
    <!-- widget grid -->
    <section widget-grid id="widget-grid">


        <div class="row">
            <article class="col-sm-12">

                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>角色管理首页</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                        <table datatable dt-options="datatables.standardOptions" dt-columns="datatables.standardColumns" class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                        <tr>
                            <th data-hide="state">ID</th>
                            <th data-class="expand"><i class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i> Name(角色名称)</th>
                            <th data-hide="state"><i class="fa fa-fw fa-phone text-muted hidden-md hidden-sm hidden-xs"></i> State(状态)</th>
                            <th data-hide="state,tablet"><i class="fa fa-fw fa-map-marker txt-color-blue hidden-md hidden-sm hidden-xs"></i> Descr(角色描述)</th>
                            <th> Doto(操作)</th>
                        </tr>
                        </thead>

                        </table>

                        </div>
                    </div>
                </div>


            </article>


        </div>

    </section>
</div>
